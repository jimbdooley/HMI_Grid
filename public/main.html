<body>
<span id="loading_text" style="font-size: 25px;padding: 20px;display: inline-block;">Loading...</span>

        <div id="top_bar_read_write_info">

    <div id="top_bar_right">

            <div class="bar_arrow_slider"></div>
        </div>

            <button class="bar_up_arrow" id="top_bar_up_arrow">&#9650;</button>

        </div>
    </div>

</div>
<div id="main_body"></div>
<div id="bot_bar">

    </div>

        </div>
